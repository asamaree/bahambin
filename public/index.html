<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Video Room</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="center-box">
        <form action="/upload-and-create" method="POST" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Host name" required><br>
            <input type="text" name="video" placeholder="Video link" required><br>
            <input type="file" name="srtSubtitle" accept=".srt" title="Upload SRT Subtitle (Optional)"><br>
            <button type="submit">Start Room</button>
        </form>
    </div>
</body>
</html>
